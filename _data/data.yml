    intro: >
      简单罗列做过（或参与）的主要项目，以及自己的开源小项目.

    assignments:
      - title: 2021-2022 R3 和 指令集探索 项目
        tagline: |
          负责基于开源Gem5校准出一个10%精度误差的内部粗精度性能模型。Benchmark为SPEC06和GKB5，
          不包含L3、SOC、DDR、HWP校准。并实践完成了一套粗精度模型correlation流程、方法学。
          另外开启了DBT相关的探索工作。此外负责一些项目立项、招聘、人员培养管理的工作。

      - title: 2021 Hisimu (自有)
        link: "https://github.com/xzhong86/hisimu"
        tagline: |
          业余开发的一种文档式行为描述模型，目标是拥有解释执行的易读性和翻译执行的速度（翻译部分未完成），
          项目链接：https://github.com/xzhong86/hisimu.

      - title: 2020-2021 91x 和 R1 项目
        tagline: |
          带领团队完成91x L2相关性能交付任务。指导推行性能模型IFU/OEX/HWP模块的重构工作。与加拿大团队一同制定开发了
          性能模型新基础框架LASP。制定性能模型演进方向和模型栈规划，确定热切换方案并明确gem5再模型栈的位置。
          独立开发性能模型测试回归工具套件。带领团队并做新员工培养5人。

      - title: 2018-2019 V2xxT 项目
        tagline: |
          制定终端Mobile环境下SOC性能评估环境，开发性能模型memory和instruction的trace驱动机制，开发配套工具。
          主导进行L2代码再重构并修正错误15个、开发评估新特性31个。提出联合替换算法，SPEC性能提升1.24%。
          独立开发配套性能分析工具 profile-trace 和 profile-view。独立完成IFU MopCache调试和评估。

      - title: 2016-2017 v11x 和 V2 项目
        tagline: |
          负责L2模型的correlation 和 tuning工作，自行开发波形信号提取工具用于提高定位效率。
          从零开始构建独立SOC模型环境，完成初版NOC、L3、DDR模型，支持多核一致性。
          改进性能模型基础代码，引入Config配置文件，调整参赛系统，加入新的Logger和Event基础机制。
          开发并支撑性能模型评估SMT性能所需的组件和基础机制。
          开发对模型自身进行profiling的工具套件以优化模型仿真速度，从平均22提升到35。独立开发rolling图形分析工具。

      - title: 2014-2015 v100 项目
        tagline: |
          负责Rename、MapQ模块的验证工作，协助SRF验证工作，从零构建RTL checker验证机制（基于sv适用于uvm）。
          独立开发ARM XML文档信息提取工具用于验证，Core Monitor验证工具（关键信息日志化），FSDB波形信息提取工具。
          独立进行基于ESESC的L2模型的理解、移植、重构工作，进而负责correlation相关工作。
          完成性能模型和SOC团队模型的接口规范化以及代码重构。开发性能模型checkin工具套件，规范checkin流程。

      - title: 2012-2013 Magic Code
        tagline: |
          一个二进制翻译项目，用于解决在MIPS平板、手机上面运行ARM32的App的兼容性问题。
          这个项目内部名字是AKIM，我起的，意为 ARM killer is mips，想想那时真是年轻啊。
          这个项目让我学到了很多很多底层软件知识，并且充分磨练。

      - title: 2011 ObjMips
        link: "https://github.com/xzhong86/ObjMips"
        tagline: "这个已经是十年前的代码了，也是让我受益匪浅的小项目，我在内核代码里面学习，在这个项目里面消化。这就是个自己动手实现的mini OS。"

      - title: 2010 JZ47xx芯片验证
        tagline: "在FPGA和开发板上验证芯片的功能，主要是cache一致性，并构建了用于芯片验证的软件平台."

