experiences:
    - role: 高级工程师
      time: 2013 - Present
      company: Hisilicon, Beijing
      details: |
        进入公司头两年，做了很多RTL验证相关工作，使用语言system verilog，这些都没做过，
        属于现学现用。验证涉及模块OoO/MMU/LSU。之后进程性能组做CA模型，一开始做SOC-ESL对接，
        之后做了L2代码移植、重构，然后时SASOC(独立SOC)平台搭建，后又作L2重构、IFU/OEX部分优化，
        之后规划性能分析模型栈，然后投入QEMU/Gem5模型和DBT相关工作至今。

          - 在这边学习并尝试了很对之前没想过的事情，就是RTL验证、设计（设计大赛）。
          - 在这边深入学习使用过perl/python/ruby，ruby真是挚爱，是非常好用的编程语言。
          - 投入模型工作之后使用C++至今，C++的复杂精深让我觉得其他语言都不会更复杂了，直到遇见scala。
          - 设计大赛也是不错的锻炼机会，能让人对PPA有个更感性的认识，对理解RTL设计很有帮助。
          - 在这边也多次给我做管理的机会，这也充分让我明白自己带带队伍还行，做管理真不是那块料。

    - role: 软件工程师/项目经理
      time: 2009 - 2013
      company: Ingenic, Beijing
      details: |
        毕业之后进入北京君正，一开始基于GDB/mips-sim做了一个程序行为分析工具，还完成了一个
        顺序执行的性能模型；之后做FPGA验证，主要是验证内存一致性，涉及内核底层理解和驱动开发，
        自己构建过一个测试软件平台（类似简单OS）；之后在Android平台上开发一个DBT程序，用来在
        MIPS芯片上面跑ARM32的程序。

          - 关于CPU的基础知识都是在这时候积累的，MIPS是很好的入门架构。
          - 这3-4年加上大学都主要使用C语言，对C语言、编译器、加载运行的完全掌握，是后来编程生涯
            牢不可破的基石。
          - Emacs也是这时候学习使用的，也是伴随至今的重要工具。

